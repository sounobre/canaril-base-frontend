<mat-toolbar> Lista de usuários </mat-toolbar>

<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="componente-container">
  <div *ngIf="itens$ | async as itens; else carregando">

      <mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.id }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.name }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.document }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.address }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="addressNumber">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.addressNumber }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef>Sexo</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.sex }}
          </a>
        </td>
      </ng-container>
       <!-- Name Column -->

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">
            {{ item.dataNascimento }}
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </mat-table>

<mat-paginator                  showFirstLastButtons
                 [length]="totalElements"
                 [pageSize]="size"
                 [pageIndex]="page"
                 [pageSizeOptions]="pageSizeOptions"
                 (page) = "paginar($event)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>

  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/itens/cadastrar">
      Cadastrar
    </button>
  </div>
</div>
